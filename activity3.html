<body>
    <script>
        function computePencil(studNum){
            const dozen = 12
            const limitOfStudent = 1000
            let result = 0
                if(studNum <= limitOfStudent){
                    result = Math.floor(studNum / dozen)
                    if (result){
                        return result + 1
                    }
                } else{
                    return "Already Exceed the limit of Student"
                }
            }

                
        console.log(computePencil(27));
    </script>
</body>
