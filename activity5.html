    <body>

        <script>
        

        function name(...args){
            const listNum = [...args];
            let smallest = listNum[0];

            for(let i=1; i<listNum.length; i++){
                if(listNum[i] <= smallest){
                    console.log(listNum)
                    smallest = listNum[i];   
                    return smallest
                }

                return smallest
            }
        }

        console.log(name( 88, 21, 97, 1, 2, 23, 17));
        

        
        </script>
    </body>
