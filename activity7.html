        function countViolatingCars(vehiclesPlate, args) {
        let violatingCars = 0;

        for (let i = 0; i < args.length; i++) {
            const lastDigit = args[i] % 10;
            if (lastDigit === vehiclesPlate) {
            violatingCars++;
            }
        }

        return violatingCars;
